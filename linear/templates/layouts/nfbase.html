{% import 'macros/flash.html' as flash with context %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Linear Labs, A.I. marketing asistant">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linear Labs</title>

    <!-- CSS files -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,700%7COpen+Sans:300,300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/web-agency-minimal.css') }}">
    

</head>

<body class="pace-on pace-double-dot">
    <div class="pace-overlay"></div>
    <!--[if lt IE 10]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="verso-content-box">

        <!-- Header -->

        <div class="verso-header verso-header-transparent">

            <!-- Navigation -->
            <div class="verso-nav verso-nav-sticky verso-nav-layout-logo-l-menu-r">
                <div class="verso-nav-inner">
                    <div class="verso-nav-container">

                        <!-- Logo -->
                        <div class="verso-nav-brand">
                            <a href="{{ url_for('page.home')}}">
                                <img src="{{ url_for('static', filename= 'images/logo.png') }}" alt="Linear Labs">linear labs
                            </a>
                        </div>

                        <!-- Mobile menu toggle button -->
                        <div class="verso-nav-mobile">
                            <a id="nav-toggle" href="#">
                                <span></span>
                            </a>
                        </div>

                        <!-- Menu One -->
                        <nav class="verso-nav-menu">
                            <ul class="verso-nav-list">
                                <li>
                                    <a href="{{ url_for('page.home')}}">Home</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('page.liftr')}}" style="color: #ff7474;">Liftr</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('contact.index')}}">Contact</a>
                                </li>
    
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    <main>
      {% block body %}{% endblock %}
    </main>


    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/magnific.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pace.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/smooth-scroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/prlx.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/countdown.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/web-agency-minimal.min.js') }}"></script>
  </body>
</html>
